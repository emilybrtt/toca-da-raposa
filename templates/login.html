<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toca Wash - Login</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Toca<span class="highlight">Wash</span></h1>
            </div>
            <nav class="nav">
                <a href="#home" class="nav-link">Início</a>
                <a href="#como-funciona" class="nav-link">Como Funciona</a>
            </nav>
            <button class="btn-login">Entrar</button>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h2>Login</h2></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Usuário</label>
                        <input 
                            type="user" 
                            id="user" 
                            name="user" 
                            class="form-input" 
                            placeholder="A primeira parte do seu e-mail Insper"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="••••"
                            required
                        >
                    </div>

                    <div class="form-options">
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>

                </form>
                <div class="form-actions">
                <button type="submit" class="btn btn-secondary"><span>←</span>Voltar</button>
                <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
                
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>Contato</h4>
                    <p>contato@tocawash.com</p>
                    <p>(11) 9999-9999</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Toca Wash. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aqui você pode adicionar a lógica de autenticação
            alert('Funcionalidade de login será implementada em breve!');
        });
    </script>
</body>
</html>
