<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Reservas - TocaWash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:  #8b8b8b ;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h2 {
      color: #333;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #ff6700, #ff8c42);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      color: #666;
      font-size: 1.1rem;
    }

    .form-section {
      margin-bottom: 35px;
    }

    .form-section h3 {
      color: #333;
      font-size: 1.3rem;
      margin-bottom: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-section h3::before {
      content: '';
      width: 4px;
      height: 20px;
      background: linear-gradient(135deg, #ff6700, #ff8c42);
      border-radius: 2px;
    }

    .date-input-container {
      position: relative;
    }

    #data {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
      color: #333;
    }

    #data:focus {
      outline: none;
      border-color: #ff6700;
      box-shadow: 0 0 0 3px rgba(255, 103, 0, 0.1);
      transform: translateY(-1px);
    }

    .turnos {
      margin-top: 30px;
    }

    .turnos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-top: 15px;
    }

    .turno-btn {
      margin: 0;
      padding: 15px 20px;
      background: linear-gradient(135deg, #ff6700, #ff8c42);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .turno-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .turno-btn:hover::before {
      left: 100%;
    }

    .turno-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 103, 0, 0.3);
    }

    .turno-btn.selected {
      background: linear-gradient(135deg, #333, #555);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(51, 51, 51, 0.3);
    }

    .maquinas {
      margin-top: 30px;
    }

    #maquinas-container {
      margin-top: 15px;
      min-height: 60px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 2px dashed #e1e5e9;
      color: #666;
      font-style: italic;
    }

    .maquina-btn {
      margin: 0;
      padding: 12px 20px;
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .maquina-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .maquina-btn:hover::before {
      left: 100%;
    }

    .maquina-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
    }

    .maquina-btn.selected {
      background: linear-gradient(135deg, #333, #555);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(51, 51, 51, 0.3);
    }

    #reservar-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #ff6700, #ff8c42);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 700;
      margin-top: 30px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    #reservar-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    #reservar-btn:hover::before {
      left: 100%;
    }

    #reservar-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 103, 0, 0.4);
    }

    #reservar-btn:active {
      transform: translateY(-1px);
    }

    #mensagem {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
      min-height: 20px;
      transition: all 0.3s ease;
    }

    #mensagem:not(:empty) {
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 30px 20px;
      }
      
      .header h2 {
        font-size: 2rem;
      }
      
      .turnos-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>TocaWash</h2>
      <p>Sistema de Reservas de Máquinas</p>
    </div>

    <div class="form-section">
      <h3>Escolha a data</h3>
      <div class="date-input-container">
        <input type="date" id="data" />
      </div>
    </div>

    <div class="turnos form-section">
      <h3>Escolha o turno</h3>
      <div class="turnos-grid">
        <button class="turno-btn" data-block="06-10">06h–10h</button>
        <button class="turno-btn" data-block="10-14">10h–14h</button>
        <button class="turno-btn" data-block="14-18">14h–18h</button>
        <button class="turno-btn" data-block="18-22">18h–22h</button>
      </div>
    </div>

    <div class="maquinas form-section">
      <h3>Máquinas disponíveis</h3>
      <div id="maquinas-container">Selecione data e turno para ver as máquinas disponíveis</div>
    </div>

    <button id="reservar-btn" style="display:none;">Confirmar Reserva</button>

    <div id="mensagem"></div>
  </div>

  <script>
    let selectedTurno = null;
    let selectedMachine = null;

    document.querySelectorAll('.turno-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        selectedTurno = btn.getAttribute('data-block');
        document.querySelectorAll('.turno-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        buscarMaquinas();
      });
    });

    document.getElementById('data').addEventListener('change', buscarMaquinas);

    function buscarMaquinas() {
      selectedMachine = null;
      document.getElementById('reservar-btn').style.display = 'none';

      const data = document.getElementById('data').value;
      if (!data || !selectedTurno) return;

      const token = localStorage.getItem('token');
      fetch(`http://localhost:8000/api/available-slots/?date=${data}`, {
        headers: { Authorization: `Token ${token}` }
      })
      .then(res => res.json())
      .then(dados => {
        const [horaInicio, horaFim] = selectedTurno.split("-");
        const chave = `${horaInicio}h–${horaFim}h`;
        const maquinas = dados.slots[chave];

        const container = document.getElementById('maquinas-container');
        container.innerHTML = '';

        if (!maquinas || maquinas.length === 0) {
          container.innerText = 'Nenhuma máquina disponível para este horário.';
          container.style.color = '#dc3545';
          container.style.fontWeight = '600';
          return;
        }

        container.style.color = '';
        container.style.fontWeight = '';
        container.style.fontStyle = '';

        maquinas.forEach(m => {
          const btn = document.createElement('button');
          btn.innerText = `Máquina ${m.number}`;
          btn.className = 'maquina-btn';
          btn.addEventListener('click', () => {
            selectedMachine = m.id;
            document.querySelectorAll('.maquina-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            document.getElementById('reservar-btn').style.display = 'block';
          });
          container.appendChild(btn);
        });
      });
    }

    document.getElementById('reservar-btn').addEventListener('click', () => {
      const data = document.getElementById('data').value;
      const token = localStorage.getItem('token');

      fetch('http://localhost:8000/api/reservations/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Token ${token}`
        },
        body: JSON.stringify({
          machine_id: selectedMachine,
          date: data,
          time_block: selectedTurno
        })
      })
      .then(res => res.json())
      .then(dados => {
        const msg = document.getElementById('mensagem');
        if (dados.id) {
          msg.style.color = '#28a745';
          msg.style.background = 'rgba(40, 167, 69, 0.1)';
          msg.style.border = '2px solid rgba(40, 167, 69, 0.2)';
          msg.innerText = '✅ Reserva feita com sucesso!';
        } else {
          msg.style.color = '#dc3545';
          msg.style.background = 'rgba(220, 53, 69, 0.1)';
          msg.style.border = '2px solid rgba(220, 53, 69, 0.2)';
          msg.innerText = '❌ ' + (dados.non_field_errors ? dados.non_field_errors[0] : 'Erro na reserva.');
        }
      });
    });
  </script>
</body>
</html>
